<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Girl</title>
    <link ref="text/css" rel="stylesheet" href="AG.css">

    
</head>
<body>
    <div id="website">
        <div class="AGBrand" id="AGBrand">
            <div class="main-nav" id="navbar">
                <button class="aghamburger"></button>
                    <img class="main-nav" id="logo" src="./assets/American Girl Logo.jpg">

                <div class="main-nav" id="Rewards/Sign"></div>
            </div>
        </div>

        
        <div class="inner-Wrapper">
            <div class="first Page">

                <div class="message">
                    <p id="shippingStatement">Need it for Christmas? Order with expedited shipping by 12/18</p>
                </div>
            

                <div class="bb-shop-nav-container">
                    <img src="https://s7d4.scene7.com/is/image/AmericanGirlBrands/test_sitehome_new_150x176_10022020?fmt=png-alpha"> 
                    <p class="New">
                        <span>New</span>
                    </p>

                    <img src="https://s7d4.scene7.com/is/image/AmericanGirlBrands/test_sitehome_new_150x176?fmt=png-alpha">
                    <p class="Courtney">
                        <span>Courtney</span>
                    </p>

                    <img src="https://s7d4.scene7.com/is/image/AmericanGirlBrands/test_sitehome_dolls_150x176_10022020?fmt=png-alpha">
                    <p class="Dolls">
                        <span>Dolls</span>
                    </p>

                    <img src="https://s7d4.scene7.com/is/image/AmericanGirlBrands/test_sitehome_accessories_150x176_10022020?fmt=png-alpha">
                    <p class="Accessories">
                        <span>Accessories</span>
                    </p>

                    <img src="https://s7d4.scene7.com/is/image/AmericanGirlBrands/test_sitehome_clothing_150x176_10022020?fmt=png-alpha">
                    <p class="Clothing">
                        <span>Clothing</span>
                    </p>

                    <img src="https://s7d4.scene7.com/is/image/AmericanGirlBrands/test_sitehome_trulyme_150x176?fmt=png-alpha">
                    <p class="TrulyMe">
                        <span>Truly Me</span>
                        <span>&trade;</span>
                    </p>

                    <img src="https://s7d4.scene7.com/is/image/AmericanGirlBrands/test_sitehome_joss_150x176?fmt=png-alpha">
                    <p class="Joss">
                        <span>Joss</span>
                        <span>&trade;</span>
                    </p>

                    <img src="https://s7d4.scene7.com/is/image/AmericanGirlBrands/test_sitehome_cyo_150x176_10022020?fmt=png-alpha">
                    <p class="CreateYourOwn">
                        <span>Create Your Own</span>
                    </p>
                </div>


                <div class="Starry Timeline">
                    <img id="timeline" src="assets/ag-site-jumbo-hc9-xl.jpg">

                </div>
            
            </div>

          

            <div class="secondPage">
                <div class="ShadowBox">
                    <div class="AWonderlandFun">
                        <p class="WonderlandFun"></p>
                    </div>

                    <p class="ExploreSight"></p>
                    <div class="twoColumn">
                        <button class="TrulyMe"></button>
                        <button class="Pets&More"></button>
                    </div>
                   
                </div>
                
            </div>

        </div>   
        

    </div>

</div>
